<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/48/null/brazil-circular.png" type="image/x-icon">
    <title>REGRESSIVA PARA O HEXA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">

</head>

<body>


    <h1 class="titulo">REGRESSIVA PARA O HEXA</h1>

    <div class="relogio" id="relogio">
        <div class="caixa">
            <span class="dias" id="dias">00</span>
            <span class="tempo">Dias</span>
        </div>
        <div class="caixa">
            <span class="horas" id="horas">00</span>
            <span class="tempo">Horas</span>
        </div>
        <div class="caixa">
            <span class="min" id="min">00</span>
            <span class="tempo">Minutos</span>
        </div>
        <div class="caixa">
            <span class="sec" id="sec">00</span>
            <span class="tempo">Segundos</span>
        </div>


    </div>
    <span class="dataFinal" id="local">
        <h3 class="localText"> <img src="imagens/icons8-date-55.png" alt="" class="icons"> Domingo, 18 de dezembro às
            11:00</h3>
        <h3 class="localText"> <img src="imagens/icons8-estádio-48.png" alt="" class="icons"> Local: Lusail studim,
            Qatar</h3>
    </span>

    <img src="imagens/pombo-unscreen.gif" alt="pombo" id="pomboLog" class="pombo">

    <div class="slider">
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">

            <div class="slide first">
                <img src="imagens/imgcopa1.jpeg" alt="">
            </div>
            <div class="slide">
                <img src="imagens/imgcopa2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="imagens/imgcopa3.jpeg" alt="">
            </div>
            <div class="navauto">
                <div class="btn1"></div>
                <div class="btn2"></div>
                <div class="btn3"></div>
            </div>
        
        </div>
        <div class="navmanual">
            <label for="radio1" class="btnmanual"></label>
            <label for="radio2" class="btnmanual"></label>
            <label for="radio3" class="btnmanual"></label>
        </div>
    </div>
    <header class="rodape">
        <h4>Desenvolvido por Talisson Raian</h4>
        <img src="imagens/icons8-desenvolvedor-50.png" alt=""> 
    </header>
    
    <script src="script.js"></script>
</body>

</html>
